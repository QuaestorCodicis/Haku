<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Trading Bot Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .stat-change {
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .positive {
            color: #10b981;
        }

        .negative {
            color: #ef4444;
        }

        .trades-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .trades-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .trade-item {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .trade-item:last-child {
            border-bottom: none;
        }

        .trade-info {
            flex: 1;
        }

        .trade-symbol {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .trade-time {
            color: #6b7280;
            font-size: 0.85rem;
        }

        .trade-pnl {
            text-align: right;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .badge-win {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-loss {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected {
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .trade-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .trade-pnl {
                margin-top: 10px;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– SOLANA TRADING BOT</h1>
            <p>
                <span class="status-indicator status-connected"></span>
                Live Dashboard
            </p>
        </header>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>Portfolio Value</h3>
                <div class="stat-value" id="portfolioValue">$0.00</div>
            </div>

            <div class="stat-card">
                <h3>Daily PnL</h3>
                <div class="stat-value" id="dailyPnl">$0.00</div>
                <div class="stat-change" id="dailyPnlPct"></div>
            </div>

            <div class="stat-card">
                <h3>Win Rate</h3>
                <div class="stat-value" id="winRate">0%</div>
                <div class="stat-change" id="winStats"></div>
            </div>

            <div class="stat-card">
                <h3>Total Trades</h3>
                <div class="stat-value" id="totalTrades">0</div>
            </div>

            <div class="stat-card">
                <h3>Biggest Win</h3>
                <div class="stat-value positive" id="biggestWin">$0.00</div>
            </div>

            <div class="stat-card">
                <h3>Biggest Loss</h3>
                <div class="stat-value negative" id="biggestLoss">$0.00</div>
            </div>
        </div>

        <div class="trades-section">
            <h2>ðŸ“Š Recent Trades</h2>
            <div id="tradesList">
                <div class="loading">Loading trades...</div>
            </div>
        </div>
    </div>

    <script>
        // Fetch and display stats
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                if (data.success) {
                    updateStats(data.data);
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        function updateStats(stats) {
            document.getElementById('portfolioValue').textContent = 
                `$${parseFloat(stats.portfolio_value).toFixed(2)}`;

            const dailyPnl = parseFloat(stats.total_pnl);
            const dailyPnlElement = document.getElementById('dailyPnl');
            dailyPnlElement.textContent = `$${dailyPnl.toFixed(2)}`;
            dailyPnlElement.className = `stat-value ${dailyPnl >= 0 ? 'positive' : 'negative'}`;

            const roi = parseFloat(stats.starting_value) > 0
                ? (dailyPnl / parseFloat(stats.starting_value) * 100).toFixed(1)
                : 0;
            document.getElementById('dailyPnlPct').textContent = `ROI: ${roi}%`;
            document.getElementById('dailyPnlPct').className = 
                `stat-change ${dailyPnl >= 0 ? 'positive' : 'negative'}`;

            document.getElementById('winRate').textContent = 
                `${stats.win_rate.toFixed(1)}%`;
            document.getElementById('winStats').textContent = 
                `${stats.wins} wins / ${stats.losses} losses`;

            document.getElementById('totalTrades').textContent = stats.total_trades;

            document.getElementById('biggestWin').textContent = 
                `$${parseFloat(stats.biggest_win).toFixed(2)}`;

            document.getElementById('biggestLoss').textContent = 
                `$${parseFloat(stats.biggest_loss).toFixed(2)}`;
        }

        // Fetch and display trades
        async function loadTrades() {
            try {
                const response = await fetch('/api/trades');
                const data = await response.json();

                if (data.success) {
                    displayTrades(data.data);
                }
            } catch (error) {
                console.error('Failed to load trades:', error);
                document.getElementById('tradesList').innerHTML = 
                    '<div class="empty-state">Failed to load trades</div>';
            }
        }

        function displayTrades(trades) {
            const tradesList = document.getElementById('tradesList');

            if (trades.length === 0) {
                tradesList.innerHTML = '<div class="empty-state">No trades yet</div>';
                return;
            }

            // Show last 10 trades
            const recentTrades = trades.slice(-10).reverse();

            tradesList.innerHTML = recentTrades.map(trade => {
                const pnl = parseFloat(trade.pnl);
                const pnlClass = pnl >= 0 ? 'positive' : 'negative';
                const badge = trade.is_win ? 'badge-win' : 'badge-loss';
                const badgeText = trade.is_win ? 'WIN' : 'LOSS';

                const exitTime = new Date(trade.exit_time);
                const timeString = exitTime.toLocaleString();

                return `
                    <div class="trade-item">
                        <div class="trade-info">
                            <div class="trade-symbol">
                                ${trade.token_symbol}
                                <span class="badge ${badge}">${badgeText}</span>
                            </div>
                            <div class="trade-time">${timeString} â€¢ ${trade.hold_time_minutes} min</div>
                        </div>
                        <div class="trade-pnl ${pnlClass}">
                            $${pnl.toFixed(2)}
                            <div style="font-size: 0.9rem;">${trade.pnl_pct.toFixed(1)}%</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Setup SSE for real-time updates
        function setupLiveUpdates() {
            const eventSource = new EventSource('/api/stream');

            eventSource.onmessage = (event) => {
                try {
                    const stats = JSON.parse(event.data);
                    updateStats(stats);
                } catch (error) {
                    console.error('Failed to parse SSE data:', error);
                }
            };

            eventSource.onerror = (error) => {
                console.error('SSE connection error:', error);
                // Reconnect will happen automatically
            };
        }

        // Initial load
        loadStats();
        loadTrades();
        setupLiveUpdates();

        // Refresh trades every 30 seconds
        setInterval(loadTrades, 30000);
    </script>
</body>
</html>
